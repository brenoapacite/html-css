<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apreder a reproduzir áudios em HTML5.</p>
    <audio preload="auto"  autoplay controls loop>
        <source src="midia/soulicious -dyalla.mp3" type="audio/mpeg">
        <source src="midia/soulicious -dyalla.ogg" type="audio/ogg">
        <source src="midia/soulicious -dyalla.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir aúdio. <a href="midia/soulicious -dyalla.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>

</body>
</html>
